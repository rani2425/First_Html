<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">0</div>
        <div class="calculator-keys">
            <button class="key operator">AC</button>
            <button class="key operator" ><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button class="key operator">%</button>
            <button class="key operator">/</button>

            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator">*</button>

            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">-</button>

            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">+</button>

            <button class="key operator"><i class="fa fa-exchange-alt" aria-hidden="true"></i></button>
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key equal-sign">=</button>
        </div>
    </div>
</body>
</html>
